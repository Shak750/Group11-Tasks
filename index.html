<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/591d846131.js"
      crossorigin="anonymous"
    ></script>
    <title>Group-11 Tasks Lists</title>
  </head>
  <body>
    <div class="container">
      <header class="container text-center my-5">
        <div class="row">
          <div class="col">
            <h1>My To-Do</h1>
          </div>
        </div>
      </header>
      <section>
        <form action="" id="form-container">
          <div class="container">
            <!-- New Tasks  title input -->

            <div class="row">
              <div class="col"><h3 class="newTasks">New Tasks</h3></div>
            </div>
            <div class="mb-3 form-field">
              <label for="inputTasks" class="form-label">Title</label>
              <input
                type="text"
                class="form-control shadow"
                id="inputTasks"
                placeholder="create tasks"
              />
              <small class="messageAlert"></small>
            </div>

            <!-- details input -->
            <div class="mb-3 form-field">
              <label for="inputDetails" class="form-label">Details</label>
              <input
                name="details"
                id="inputDetails"
                rows="3"
                class="form-control shadow"
                placeholder="create details"
              />
              <small class="messageAlert"></small>
            </div>

            <!-- Name input in Assign to -->
            <div class="row">
              <div class="col form-field">
                <label for="assignTo" class="form-label">Assign to</label>
                <input
                  type="text"
                  id="assignTo"
                  class="form-control shadow"
                  placeholder="Name"
                  aria-label="name"
                />
                <small class="messageAlert"></small>
              </div>

              <!-- status input -->
              <div class="col form-field">
                <label for="statusId" class="form-label">Status</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="statusInput"
                  placeholder="Status"
                  aria-label="name"
                />
                <small class="messageAlert"></small>
              </div>

              <!-- Calendar -->
              <div class="col form-field">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control shadow" id="dueDate" />
                <small class="messageAlert"></small>
              </div>
            </div>

            <!-- button to add tasks -->
            <div class="container text-center p-5">
              <button
                class="btn btn-outline-primary btn-lg shadow rounded-pill"
                type="submit"
              >
                Add Tasks
              </button>
              <div class="messageAlert"></div>
            </div>
          </div>
        </form>

        <!-- beginning of cards -->
      </section>
      <section id="taskCard ">
        <div class="container d-md-flex justify-content-center">
          <div class="row">
            <!--  -->

            <!-- card 1 -->
            <div class="col-12 col-md-4 mb-4">
              <div class="cards shadow p-4">
                <p class="title">Title:</p>
                <p class="details">Details:</p>
                <p class="assignTo">Assign To:</p>

                <div class="row">
                  <button class="col check-button" type="submit">
                    <i class="fa-regular fa-square-check fa-xl"></i>
                  </button>
                  <button class="col xmark-button" type="submit">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                  </button>
                  <button class="col edit-button" type="submit">
                    <i class="fa-solid fa-pen-to-square fa-xl"></i>
                  </button>
                </div>
              </div>
            </div>

            <!--  -->
            <!-- card 2 -->
            <div class="col-12 col-md-4 mb-4">
              <div class="cards shadow p-4">
                <p class="title">Title:</p>
                <p class="details">Details:</p>
                <p class="assignTo">Assign To:</p>

                <div class="row">
                  <button class="col check-button" type="submit">
                    <i class="fa-regular fa-square-check fa-xl"></i>
                  </button>
                  <button class="col xmark-button" type="submit">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                  </button>
                  <button class="col edit-button" type="submit">
                    <i class="fa-solid fa-pen-to-square fa-xl"></i>
                  </button>
                </div>
              </div>
            </div>

            <!--  -->
            <!-- card 3 -->
            <div class="col-12 col-md-4">
              <div class="cards shadow p-4">
                <p class="title">Title:</p>
                <p class="details">Details:</p>
                <p class="assignTo">Assign To:</p>

                <div class="row">
                  <button class="col check-button" type="submit">
                    <i class="fa-regular fa-square-check fa-xl"></i>
                  </button>
                  <button class="col xmark-button" type="submit">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                  </button>
                  <button class="col edit-button" type="submit">
                    <i class="fa-solid fa-pen-to-square fa-xl"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- end of cards -->
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
